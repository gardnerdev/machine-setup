kind: Pod
apiVersion: v1
metadata:
  name: alpine
  namespace: default
spec:
  containers:
  - image: alpine:3.2
    command:
      - /bin/sh
      - "-c"
      - "sleep 60m"
    imagePullPolicy: IfNotPresent
    name: alpine
    volumeMounts:
    - mountPath: "/home"
      name: test-volume
  volumes:
    - name: test-volume
      hostPath:
      # directory location on host (kind nodes mounts /home <-> $HOME_PATH (local computer))
          path: /home
          type: Directory